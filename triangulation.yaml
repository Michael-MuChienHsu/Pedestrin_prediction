# General arguments
sess: 0
tracker_id: 0
smoothing:
  smoothing: True
  sliding_window_length: 5
use_high_conf_filter: False
high_conf_threshold: 0.5
use_views: [1, 2]
# Visualization arguements
visualize: 
  visualize: True #False
  sample_rate: 1 #20
  max_frame: 10000 #10
  overlay_frames: False
  visualize_path: "./joint_3d_visualize_iter_10_tmp/"
# Calculate MPJPE arguemnts
MPJPE: True
# Save triangulated points arguements
save_3d_joints: False
output_skeleton_path: "./estimated_3d_joints/"
# Triangulate - Smoothing - Reproject iterations
iterations: 10
